openapi: 3.0.0
info:
  title: Tennis v3
  contact:
    name: Sportradar
    url: ""
    email: support@sportradar.com
  version: 3.0.0
  x-sr-package: tennis
  x-sr-version: v3
servers:
- url: https://api.sportradar.com/tennis/trial/v3
  description: Trial Environment
- url: https://api.sportradar.com/tennis/production/v3
  description: Production Environment
paths:
  /{locale}/competitions:
    get:
      description: |
        Get a list of all competitions.
      operationId: getCompetitions
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitions'
      security:
      - ApiKeyAuth: []
      summary: lists all competitions
      tags:
      - competitions
      x-sr-name: competitions
  /{locale}/competitions/{urn_competition}/info:
    get:
      description: |
        info for a competition
      operationId: getCompetitionInfo
      parameters:
      - $ref: '#/components/parameters/urn_competition'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competition_info'
      security:
      - ApiKeyAuth: []
      summary: info for a competition
      tags:
      - competitions
      x-sr-name: competition_info
  /{locale}/competitions/{urn_competition}/seasons:
    get:
      description: |
        Get a list of all seasons for a competition.
      operationId: getCompetitionSeasons
      parameters:
      - $ref: '#/components/parameters/urn_competition'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competition_seasons'
      security:
      - ApiKeyAuth: []
      summary: lists all seasons for a competition
      tags:
      - competitions
      - seasons
      x-sr-name: competition_seasons
  /{locale}/competitors/{urn_competitor}/doubles_competitions_played:
    get:
      operationId: getCompetitorDoublesCompetitionsPlayed
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_doubles_competitions_played'
      security:
      - ApiKeyAuth: []
      summary: For a given competitor ID, list all double competitions played including
        also the doubles partners
      tags:
      - competitors
      x-sr-name: competitor_doubles_competitions_played
  /{locale}/competitors/{urn_competitor}/profile:
    get:
      description: |
        Get information and players for the given urn.
      operationId: getCompetitorProfile
      parameters:
      - $ref: '#/components/parameters/urn_competitor'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_profile'
      security:
      - ApiKeyAuth: []
      summary: get information and players for a competitor
      tags:
      - competitors
      x-sr-name: competitor_profile
  /{locale}/competitors/{urn_competitor}/summaries:
    get:
      description: |
        List last 30 summaries for a competitor, and all upcoming scheduled sport events.
      operationId: getCompetitorSummaries
      parameters:
      - $ref: '#/components/parameters/urn_competitor'
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_summaries'
      security:
      - ApiKeyAuth: []
      summary: list previous and upcoming summaries for a competitor
      tags:
      - competitors
      - summaries
      x-sr-name: competitor_summaries
  /{locale}/competitors/{urn_competitor}/versus/{urn_competitor2}/summaries:
    get:
      description: |
        List last 10 results and the next 10 schedules for a competitor against another competitor.
      operationId: getCompetitorVersusSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_competitor'
      - $ref: '#/components/parameters/urn_competitor2'
      responses:
        "200":
          $ref: '#/components/responses/competitor_versus_summaries'
      security:
      - ApiKeyAuth: []
      summary: list last 10 results and the next 10 schedules for a competitor against
        another competitor
      tags:
      - competitors
      - summaries
      x-sr-name: competitor_versus_summaries
  /{locale}/competitors/itf_mappings:
    get:
      operationId: getCompetitorItfMappings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/competitor_itf_mappings'
      security:
      - ApiKeyAuth: []
      summary: ITF mappings for competitors
      tags:
      - competitors
      - mappings
      x-sr-name: competitor_itf_mappings
  /{locale}/complexes:
    get:
      operationId: getComplexes
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/complexes'
      security:
      - ApiKeyAuth: []
      summary: List all Complexes with venues
      tags:
      - complexes
      - venues
      x-sr-name: complexes
  /{locale}/double_competitors_race_rankings:
    get:
      operationId: getDoubleRaceRankings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/double_competitors_race_rankings'
      security:
      - ApiKeyAuth: []
      summary: Top 500 doubles race rankings
      tags:
      - ranking
      - doubles
      - race
      x-sr-name: double_competitors_race_rankings
  /{locale}/double_competitors_rankings:
    get:
      operationId: getDoubleRankings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/double_competitors_rankings'
      security:
      - ApiKeyAuth: []
      summary: Top 500 doubles rankings
      tags:
      - ranking
      - doubles
      x-sr-name: double_competitors_rankings
  /{locale}/race_rankings:
    get:
      operationId: getRaceRankings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/race_rankings'
      security:
      - ApiKeyAuth: []
      summary: Top 500 race rankings
      tags:
      - ranking
      - race
      - singles
      x-sr-name: race_rankings
  /{locale}/rankings:
    get:
      operationId: getRankings
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/rankings'
      security:
      - ApiKeyAuth: []
      summary: Top 500 rankings
      tags:
      - ranking
      - singles
      x-sr-name: rankings
  /{locale}/schedules/{urn_date}/summaries:
    get:
      description: |
        Get a list of summaries for all sport events in a day (any status).
      operationId: getScheduleSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_date'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      responses:
        "200":
          $ref: '#/components/responses/schedule_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of summaries for all sport events in a day (any status)
      tags:
      - schedules
      - summaries
      x-sr-name: schedule_summaries
  /{locale}/schedules/live/summaries:
    get:
      description: |
        Get a list of summaries for sport events which are live right now. Sport events appear in the feed 10 minutes before the scheduled start time and are removed 10 minutes after the sport event is ended.
      operationId: getScheduleLiveSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/schedule_live_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of summaries for live sport events
      tags:
      - schedules
      - summaries
      x-sr-name: schedule_live_summaries
  /{locale}/schedules/live/timelines:
    get:
      description: |
        Get a list of timelines for sport events which are live right now. Sport events appear in the feed 10 minutes before the scheduled start time and are removed 10 minutes after the sport event is ended.
      operationId: getLiveTimelines
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/schedule_live_timelines'
      security:
      - ApiKeyAuth: []
      summary: get a list of timelines for live sport events
      tags:
      - schedules
      - timelines
      x-sr-name: schedule_live_timelines
  /{locale}/schedules/live/timelines_delta:
    get:
      description: |
        Get the summary and timelines for all sport events where something happened the last 10 seconds, with only the events of the last 10 seconds
      operationId: getLiveTimelinesDelta
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/schedule_live_timelines_delta'
      security:
      - ApiKeyAuth: []
      summary: get the summary and timelines for all sport events where something
        happened the last 10 seconds, with only the events of the last 10 seconds
      tags:
      - schedules
      - timelines
      x-sr-name: schedule_live_timelines_delta
  /{locale}/seasons:
    get:
      description: |
        Get a list of all seasons.
      operationId: getSeasons
      parameters:
      - $ref: '#/components/parameters/locale'
      responses:
        "200":
          $ref: '#/components/responses/seasons'
      security:
      - ApiKeyAuth: []
      summary: lists all seasons
      tags:
      - seasons
      x-sr-name: seasons
  /{locale}/seasons/{urn_season}/competitors:
    get:
      description: |
        Get a list of competitors in a season
      operationId: getSeasonCompetitors
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/start'
      responses:
        "200":
          $ref: '#/components/responses/season_competitors'
      security:
      - ApiKeyAuth: []
      summary: get a list of competitors in a season
      tags:
      - seasons
      - competitors
      x-sr-name: season_competitors
  /{locale}/seasons/{urn_season}/info:
    get:
      description: |
        Get information about season and competitors.
      operationId: getSeasonInfo
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_info'
      security:
      - ApiKeyAuth: []
      summary: get information about season and competitors
      tags:
      - seasons
      x-sr-name: season_info
  /{locale}/seasons/{urn_season}/probabilities:
    get:
      description: |
        Show a probabilities for all sport events in a season.
      operationId: getSeasonProbabilities
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_probabilities'
      security:
      - ApiKeyAuth: []
      summary: show probabilities for all sport events in a season
      tags:
      - seasons
      x-sr-name: season_probabilities
  /{locale}/seasons/{urn_season}/stages_groups_cup_rounds:
    get:
      description: |
        Get information about season stages, groups and cup rounds (brackets).
      operationId: getSeasonStagesGroupsCupRounds
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_brackets'
      security:
      - ApiKeyAuth: []
      summary: get information about season stages, groups and cup_rounds (brackets)
      tags:
      - seasons
      x-sr-name: season_stages_groups_cup_rounds
  /{locale}/seasons/{urn_season}/standings:
    get:
      description: |
        Get the standings for a season.
      operationId: getSeasonStandings
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/round'
      - $ref: '#/components/parameters/urn_season'
      responses:
        "200":
          $ref: '#/components/responses/season_standings'
      security:
      - ApiKeyAuth: []
      summary: get the standings for a season
      tags:
      - seasons
      x-sr-name: season_standings
  /{locale}/seasons/{urn_season}/summaries:
    get:
      description: |
        Get a list of summaries for all sport events in a season (any status).
      operationId: getSeasonSummaries
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_season'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/start'
      responses:
        "200":
          $ref: '#/components/responses/season_summaries'
      security:
      - ApiKeyAuth: []
      summary: get a list of summaries for all sport events in a season (any status)
      tags:
      - seasons
      - summaries
      x-sr-name: season_summaries
  /{locale}/sport_events/{urn_sport_event}/summary:
    get:
      description: |
        Show a summary for one sport event, including results.
      operationId: getSportEventSummary
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_sport_event'
      responses:
        "200":
          $ref: '#/components/responses/sport_event_summary'
      security:
      - ApiKeyAuth: []
      summary: show summary for one sport event
      tags:
      - sport_events
      - summaries
      x-sr-name: sport_event_summary
  /{locale}/sport_events/{urn_sport_event}/timeline:
    get:
      description: |
        Show a summary and timeline for one sport event, including results.
      operationId: getSportEventTimeline
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/urn_sport_event'
      responses:
        "200":
          $ref: '#/components/responses/sport_event_timeline'
      security:
      - ApiKeyAuth: []
      summary: show summary and timeline for one sport event
      tags:
      - sport_events
      - timelines
      x-sr-name: sport_event_timeline
  /{locale}/sport_events/created:
    get:
      description: |
        Lists sport events which has been created the last 24 hours
      operationId: getSportEventsCreated
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/created_endpoints_limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_events_created'
      security:
      - ApiKeyAuth: []
      summary: sport events which has been created the last 24 hours
      tags:
      - sport_events
      x-sr-name: sport_events_created
  /{locale}/sport_events/removed:
    get:
      description: |
        Lists sport events which has been removed or disabled.
      operationId: getSportEventsRemoved
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/updated_removed_endpoints_limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_events_removed'
      security:
      - ApiKeyAuth: []
      summary: sport events which has been removed
      tags:
      - sport_events
      x-sr-name: sport_events_removed
  /{locale}/sport_events/updated:
    get:
      description: |
        Lists sport events which has been updated the last 24 hours
      operationId: getSportEventsUpdated
      parameters:
      - $ref: '#/components/parameters/locale'
      - $ref: '#/components/parameters/offset'
      - $ref: '#/components/parameters/start'
      - $ref: '#/components/parameters/updated_removed_endpoints_limit'
      responses:
        "200":
          $ref: '#/components/responses/sport_events_updated'
      security:
      - ApiKeyAuth: []
      summary: sport events which has been updated the last 24 hours
      tags:
      - sport_events
      x-sr-name: sport_events_updated
  /stream/events/subscribe:
    get:
      operationId: getStreamEvents
      parameters:
      - $ref: '#/components/parameters/stream_format'
      - $ref: '#/components/parameters/stream_event_id'
      - $ref: '#/components/parameters/stream_competition_id'
      - $ref: '#/components/parameters/stream_season_id'
      - $ref: '#/components/parameters/stream_sport_id'
      - $ref: '#/components/parameters/stream_sport_event_id'
      responses:
        "200":
          $ref: '#/components/responses/stream_events'
      security:
      - ApiKeyAuth: []
      summary: Returns detailed, real-time information on every game event
      tags:
      - push
      x-sr-name: stream_events
  /stream/statistics/subscribe:
    get:
      operationId: getStreamStatistics
      parameters:
      - $ref: '#/components/parameters/stream_format'
      - $ref: '#/components/parameters/stream_event_id'
      - $ref: '#/components/parameters/stream_competition_id'
      - $ref: '#/components/parameters/stream_season_id'
      - $ref: '#/components/parameters/stream_sport_id'
      - $ref: '#/components/parameters/stream_sport_event_id'
      responses:
        "200":
          $ref: '#/components/responses/stream_statistics'
      security:
      - ApiKeyAuth: []
      summary: Returns detailed, real-time information on every game statistics
      tags:
      - push
      x-sr-name: stream_statistics
components:
  schemas:
    base_competition:
      additionalProperties: false
      properties:
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competition URN (sr:competition:x)
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        parent_id:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competition
    base_info:
      additionalProperties: false
      properties:
        competition_status:
          $ref: '#/components/schemas/enum_competition_status'
        venue_reduced_capacity:
          type: boolean
          xml:
            attribute: true
        venue_reduced_capacity_max:
          type: integer
          xml:
            attribute: true
      type: object
      xml:
        name: info
    base_sport_event_context:
      additionalProperties: false
      properties:
        category:
          $ref: '#/components/schemas/category'
        competition:
          $ref: '#/components/schemas/competition'
        groups:
          items:
            $ref: '#/components/schemas/sport_event_context_group'
          type: array
          xml:
            name: groups
            wrapped: true
        round:
          $ref: '#/components/schemas/sport_event_context_round'
        season:
          $ref: '#/components/schemas/season'
        sport:
          $ref: '#/components/schemas/sport'
        stage:
          $ref: '#/components/schemas/sport_event_context_stage'
      required:
      - sport
      - category
      - competition
      - season
      type: object
      xml:
        name: sport_event_context
    base_summary:
      additionalProperties: false
      properties:
        sport_event:
          $ref: '#/components/schemas/sport_event'
        sport_event_status:
          $ref: '#/components/schemas/sport_event_status'
      required:
      - sport_event
      - sport_event_status
      type: object
      xml:
        name: summary
    basic_competitor:
      properties:
        abbreviation:
          type: string
          xml:
            attribute: true
        country:
          type: string
          xml:
            attribute: true
        country_code:
          type: string
          xml:
            attribute: true
        date_of_birth:
          type: string
          xml:
            attribute: true
        id:
          description: Competitor URN (sr:competitor:x)
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
        qualifier:
          type: string
          xml:
            attribute: true
        virtual:
          type: boolean
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competitor
        x-sr-object-name: BasicCompetitor
    category:
      additionalProperties: false
      properties:
        country_code:
          description: ISO 3361-1 A3 Country Code
          type: string
          xml:
            attribute: true
        id:
          description: Category URN (sr:category:x)
          type: string
          xml:
            attribute: true
        name:
          type: string
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: category
    child_sport_event:
      additionalProperties: false
      properties:
        competitors:
          items:
            $ref: '#/components/schemas/competitor'
          type: array
          xml:
            name: competitors
            wrapped: true
        id:
          pattern: ^sr:sport_event:\d+$
          type: string
          xml:
            attribute: true
        parent_id:
          pattern: ^sr:sport_event:\d+$
          type: string
          xml:
            attribute: true
        replaced_by:
          description: Match has been replaced with another match.
          pattern: ^sr:sport_event:\d+$
          type: string
          xml:
            attribute: true
        resume_time:
          description: Resume time if sport event has been suspended
          format: date-time
          type: string
          xml:
            attribute: true
        start_time:
          description: Scheduled event start
          format: date-time
          type: string
          xml:
            attribute: true
        start_time_confirmed:
          type: boolean
          xml:
            attribute: true
        type:
          enum:
          - parent
          - child
          type: string
          xml:
            attribute: true
            name: SportEventTypeEnum
        venue:
          $ref: '#/components/schemas/venue'
      required:
      - id
      - start_time
      - start_time_confirmed
      type: object
      xml:
        name: sport_event
        x-sr-object-name: SportEventChild
    competition:
      additionalProperties: false
      properties:
        alternative_name:
          type: string
          xml:
            attribute: true
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competition URN (sr:competition:x)
          type: string
          xml:
            attribute: true
        level:
          $ref: '#/components/schemas/enum_competition_level'
        name:
          type: string
          xml:
            attribute: true
        parent_id:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competition
    competition_extended:
      additionalProperties: false
      properties:
        alternative_name:
          type: string
          xml:
            attribute: true
        children:
          items:
            properties:
              competition:
                additionalProperties: false
                properties:
                  alternative_name:
                    type: string
                    xml:
                      attribute: true
                  gender:
                    type: string
                    xml:
                      attribute: true
                  id:
                    description: Competition URN (sr:competition:x)
                    type: string
                    xml:
                      attribute: true
                  level:
                    $ref: '#/components/schemas/enum_competition_level'
                  name:
                    type: string
                    xml:
                      attribute: true
                  parent_id:
                    type: string
                    xml:
                      attribute: true
                  type:
                    type: string
                    xml:
                      attribute: true
                required:
                - id
                - name
                type: object
                xml:
                  name: competition
            type: object
            xml:
              name: competition
              x-sr-object-name: competitionWrapper
              x-sr-replace-with-child: competition
          type: array
          xml:
            name: children
            wrapped: true
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competition URN (sr:competition:x)
          type: string
          xml:
            attribute: true
        level:
          $ref: '#/components/schemas/enum_competition_level'
        name:
          type: string
          xml:
            attribute: true
        parent_id:
          type: string
          xml:
            attribute: true
        type:
          type: string
          xml:
            attribute: true
      required:
      - id
      - name
      type: object
      xml:
        name: competition
        x-sr-object-name: CompetitionExtended
    competition_with_category:
      additionalProperties: false
      properties:
        category:
          $ref: '#/components/schemas/category'
        gender:
          type: string
          xml:
            attribute: true
        id:
          description: Competition URN (sr:competition:x)
